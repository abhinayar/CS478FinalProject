<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id='container'></div>
    <div id="blocker">
      <div id="instructions">
        Welcome.
        <br/>
        <br/>
        You are in a maze.<br>
        There is one jewel.
        <br/>
        <br/>
        You can find it.<br>
        Try.
        <br>
        <br>
        Don't get too close the guards.<br>
        Don't let your energy run ou- use energy balls.<br>
        You will slow down and your field of view will narrow<br>
        <br>
        <br>
        Good luck.<br>
        Click to play.
      </div>
    </div>
    <div class="energy">Energy: <span class="energy-level">200</span></div>
    <div class="danger">Warning: You are in danger.</div>
    <div class="gameInfo"></div>
    
    <script src="public/js/jQuery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js'></script>
    <script src="public/js/pointerLock.js"></script>
    <script src="ex/utils.js"></script>
    <script src="ex/character.js"></script>
    <!-- Custom Shader -->
    <script type="x-shader/x-vertex" id="vertexShader">
      void main() 
      {
          vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
          gl_Position = projectionMatrix * modelViewPosition;
      }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
      void main() {
          gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
      }
    </script>
    <script type="x-shader/x-vertex" id="vertexShader2">
      attribute float vertexDisplacement;
      uniform float delta;
      varying float vOpacity;
      varying vec3 vUv;

      void main() 
      {
          vUv = position;
          vOpacity = vertexDisplacement;

          vec3 p = position;

          p.x += sin(vertexDisplacement) * 0.0;
          p.y += cos(vertexDisplacement) * 12.0;

          vec4 modelViewPosition = modelViewMatrix * vec4(p, 1.0);
          gl_Position = projectionMatrix * modelViewPosition;
      }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader2">
      uniform float delta;
      varying float vOpacity;
      varying vec3 vUv;

      void main() {

          float r = 0.8 + cos(vUv.x * delta);
          float g = 0.2 + sin(delta) * 0.5;
          float b = 0.0;
          vec3 rgb = vec3(r, g, b);

          gl_FragColor = vec4(rgb, vOpacity);
      }
    </script>
    <!-- Main -->
    <script src="main.js"></script>
  </body>
</html>
